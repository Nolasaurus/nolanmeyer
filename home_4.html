<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            padding: 2%;
            box-sizing: border-box;
        }
        .divider {
            width: 1px;
            background-color: #ccc;
        }
        .image-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding-top: 10%;
            padding-bottom: 20%;
            box-sizing: border-box;
            justify-content: space-between; /* This helps distribute space evenly */
        }
        
        .image-column img {
            width: 80%;
            height: 20%; /* This gives each image 20% of the container height */
            aspect-ratio: 3 / 2;
            object-fit: contain;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0; /* Remove margin since we're using justify-content */
        }
        .image-column img:last-of-type {
            margin-bottom: 0; /* No margin below the last image */
        }
    </style>
</head>
<body>
    <header>
        <a href="profile.html">Profile</a>
        <a href="education.html">Education</a>
    </header>

    <div id="education" class="container">
        <div class="content">
            <h1>Education Page</h1>
            <p>Welcome to the education page!</p>
        </div>
        <div class="divider"></div>
        <div class="image-column">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
